<div>
  <div>
    <span>Published:</span>
    <span>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</span>
  </div>

  {{ if .Params.tags }}
  <div>
    <span>Tags:</span>
    {{ range .Params.tags }}
      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </div>
  {{ end }}

  {{ if .Params.categories }}
  <div>
    <span>Categories:</span>
    {{ range .Params.categories }}
      <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </div>
  {{ end }}
</div>
