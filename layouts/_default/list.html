{{ define "main" }}

<article class="container mx-auto px-4 sm:px-12">
  <h3 class="text-lg text-center mb-5">{{ .Title }}</h3>

  {{ .Content }}

  <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
    {{ range .Pages }}
    <li>
      {{- partial "posts/card.html" . -}}
    </li>
    {{ end}}
  </ul>
</article>

{{ end }}
