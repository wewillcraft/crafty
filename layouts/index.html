{{ define "main" }}

{{ .Content }}

<div class="container mx-auto px-4 sm:px-12">
  <h3 class="text-lg text-center mb-5">Recent Posts</h3>
  <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
  {{ $n_posts := .Site.Params.recentPostsToShow | default 3 }}
  {{ $blog_posts := where .Site.RegularPages "Section" "posts" }}
  {{ range (first $n_posts $blog_posts) }}
    <li>
      {{- partial "posts/card.html" . -}}
    </li>
  {{ end }}
  </ul>
</div>

{{ end }}
